	        imageObj.onload = function() {
	          context.drawImage(imageObj, 69, 50, 650, 190);
	        };
	        imageObj.src = "./logo.png";
	      };
	
	function loadfire() {
		var r=4+parseInt(Math.random()*16);
		for(var i=r;i--;) 			 
		{setTimeout('createFirework(25,187,5,1,null,null,null,null,Math.random()>0.5,true)', (i+1)*(1+parseInt(Math.random()*1000)));}
};
	
	function Func1Delay()
		{
			
		setTimeout("show()", 4000);
